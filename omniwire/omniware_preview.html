  // 2. PARSER
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  const ICON_MAP = {
    info: 'i', check: 'âœ“', lock: 'ğŸ”’', star: 'â˜…', currency: 'â‚º',
    play: 'â–¶', chart: 'ğŸ“Š', user: 'ğŸ‘¤', settings: 'âš™', doc: 'ğŸ“„',
    clock: 'â±', warning: 'âš '
  };

  /**
   * Parse inline markup:  **bold**, (REF), {color}text, [Button]
   */
  function parseInline(text) {
    if (!text) return '';
    let s = text;
    // Escape HTML
    s = s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    // **bold**
    s = s.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
    // (REF-CODE) â€” but not inside other constructs
    s = s.replace(/\(([A-Z][A-Z0-9\-_~,.Â§ ]+?)\)/g, '<span class="ow-ref">$1</span>');
    // {color}text until next space-group or end â€” for tags
    s = s.replace(/\{(green|red|yellow|blue|gray)\}(\S+(?:\s+\S+)*?)(?=\s{2,}|\||$)/g, (_, color, txt) => {
      // Check if it looks like a tag (single word or short phrase)
      if (txt.length < 30) {
        return `<span class="ow-tag ow-tag-${color}">${txt}</span>`;
      }
      return `<span class="ow-color-${color}">${txt}</span>`;
    });
    // [Button Text]
    s = s.replace(/\[([^\]]+)\]/g, '<span class="ow-inline-btn">$1</span>');
    return s;
  }

  /**
   * Tokenize input: split lines, compute indent, identify block types
   */
  function tokenize(input) {
    const lines = input.split('\n');
    const tokens = [];
    for (let i = 0; i < lines.length; i++) {

    if (titleMatch) {

      rest = rest.slice(titleMatch[0].length);

  // 3. RENDERERS
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  function renderNode(node) {

    },

    page(node) {

      const ribbonLabels = { draft: 'Wireframe â€” Draft', review: 'Wireframe â€” Review', approved: 'Wireframe â€” Approved' };
      const ribbonLabel = ribbonLabels[status] || ribbonLabels.draft;

      let inner = '';
      for (const child of node.children) {
        if (child.type === 'nav' || child.type === 'breadcrumb' || child.type === 'footer') {
          inner += renderNode(child);
        } else {
          // Wrap non-structural children in content div
          // Collect consecutive non-structural children
        }

      const headerLine = lines[headerIdx];

      }
      html += '</tr></thead><tbody>';
      for (const line of bodyLines) {
        if (!line.trim()) continue;

    },

    buttons(node) {
      const lines = getContentLines(node);

    },

        html += `<label class="ow-form-label">${label}</label>`;
        html += `<div class="ow-form-textarea" style="min-height:${rows * 18}px">${value}</div>`;

      case 'file':
        html += `<label class="ow-form-label">${label}</label>`;
        html += `<div class="ow-form-file">ğŸ“ Drag & drop or click</div>`;
        break;
      case 'checkbox':
        html += `<div class="ow-form-check-row"><span class="ow-form-check-box">âœ“</span>${label}</div>`;
        break;
      case 'radio':
        html += `<label class="ow-form-label">${label}</label>`;
        html += '<div class="ow-form-radio-options">';
        for (let i = 0; i < options.length; i++) {
          const sel = i === 0 ? ' ow-radio-circle-selected' : '';
          html += `<span class="ow-radio-opt"><span class="ow-radio-circle${sel}"></span>${options[i]}</span>`;

        html += '</div>';

      default:

  // 4. PUBLIC API
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
